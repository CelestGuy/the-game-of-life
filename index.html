<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game Of Life</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="js/gol.js" defer> </script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body style="overflow-y: hidden">

<div class="z-3 d-flex justify-content-center">
    <div class="p-4 rounded-5 position-absolute bg-light">
        <button class="btn btn-info" onclick="play()"><i class="bi bi-play-fill"></i></button>
        <button class="btn btn-warning" onclick="pause()"><i class="bi bi-pause-fill"></i></button>
        <button class="btn btn-danger" onclick="reset()"><i class="bi bi-trash-fill"></i></button>
        <button class="btn btn-secondary disabled"><i class="bi bi-clock-history"></i></button>
        <button class="btn btn-secondary disabled"><i class="bi bi-speedometer2"></i></button>
    </div>
</div>

<canvas id="lifeCanvas" style="background-color: black">
</canvas>

</body>
</html>
